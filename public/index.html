<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- tweet composer styling -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet styling -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Robot Condensed 300 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">

    <!-- Robot Condensed Regular -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- Robot Condensed 300 Italic -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i" rel="stylesheet">

    <!-- Robot Condensed 300 Bold -->

    <!-- Robot Condensed 700 Bold Italic -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700i" rel="stylesheet">

    <!-- Robot Condensed 700 Bold -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <!-- Toggle button -->
      <section class="compose-toggle">
          <div class="compose-button">Compose</div>
      </section>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <!-- add toggle function - toggle tweet entry box when compose button is clicked -->
        <!-- when box slides down automatically select text area -->
        <script>
            $(".compose-button").on("click", function () {
                $(".container .new-tweet").slideToggle("fast", function () {
                    $(".new-tweet textarea").select();
                });
            })
        </script>
        <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
        </form>
        </section>
        <main class="container" id="tweet-storage"></main>
    </main>

  </body>
</html>
