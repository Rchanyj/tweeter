<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- tweet composer styling -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet styling -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Robot Condensed 300 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">

    <!-- Robot Condensed Regular -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- Robot Condensed 300 Italic -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i" rel="stylesheet">

    <!-- Robot Condensed 300 Bold -->

    <!-- Robot Condensed 700 Bold Italic -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700i" rel="stylesheet">

    <!-- Robot Condensed 700 Bold -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
        </form>
        </section>
        <main class="container" id="tweet-storage">
            <!-- Tweet page -->
            <article class="tweet">
                <header class="tweet-header">
                    <div class="handle"> @MrAhnold </div>
                    <img class="avatar" src="/images/avatartest.png">
                    <div class="display-name">Arnie Bui</div>
                </header>
                <div class="tweet-message">
                    <p>Dai jo BUI!! HA HAHAHA HAHAHAHAHA</p>
                </div>
                <footer class="tweet-footer">
                    <aside class="interact">
                        <img class="flag" src="/images/flag.png">
                        <img class="share" src="/images/share.png">
                        <img class="like" src="/images/like.png">
                    </aside>
                    <div class="age">How many days ago?</div>
                </footer>
            </article>
        </main>
    </main>

  </body>
</html>
